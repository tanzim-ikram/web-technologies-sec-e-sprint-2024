<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female
        <input type="radio" name="gender" id="other"> Other
    </fieldset><br>
    <button onclick="checkGender()">Submit</button>
    <h3 id="message"></h3>
    <script>
        function checkGender() {
            let isMaleChecked = document.getElementById("male").checked;
            let isFemaleChecked = document.getElementById("female").checked;
            let isOtherChecked = document.getElementById("other").checked;

            if (!isMaleChecked && !isFemaleChecked && !isOtherChecked) document.getElementById('message').innerHTML = "atleast one option must be selected";
            else document.getElementById('message').innerHTML = "";
        }
    </script>
</body>
</html>
